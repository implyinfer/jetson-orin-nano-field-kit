# NetworkManager configuration for USB WiFi adapter
# This prevents the adapter from auto-connecting to regular WiFi networks
# so it remains available for hotspot use

[device-usb-wifi]
# Match the USB WiFi adapter by MAC address
match-device=mac:cc:ba:bd:28:d9:84
# Disable WiFi scanning and auto-connect on this device
wifi.scan-rand-mac-address=no
managed=1

[connection-usb-wifi]
# Prevent auto-connect on this device for regular WiFi
match-device=interface-name:wlxccbabd28d984
connection.autoconnect=0
