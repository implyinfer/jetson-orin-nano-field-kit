# DNS configuration for JetsonFieldKit hotspot
# Makes box.local resolve to the hotspot gateway

# Resolve box.local to the hotspot IP
address=/box.local/10.42.0.1

# Also handle common variations
address=/box/10.42.0.1
address=/jetson.local/10.42.0.1
address=/jetson/10.42.0.1

# DHCP options for all devices
# Explicitly set DNS server (option 6) to the gateway
dhcp-option=6,10.42.0.1

# Set domain for local resolution
domain=local
local=/local/

# Forward external DNS queries to upstream (when internet available)
# Uses system's configured DNS servers
server=8.8.8.8
server=8.8.4.4

# Authoritative mode - faster responses for local queries
dhcp-authoritative

# Log DHCP transactions for debugging
log-dhcp
